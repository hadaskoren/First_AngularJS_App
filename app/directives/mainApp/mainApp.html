<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar col-height">
            <sidebar-categories categories="$ctrl.categories" set-current-category="$ctrl.setCurrentCategory(category)"
                                is-current-category="$ctrl.isCurrentCategory(category)"></sidebar-categories>
        </div>

        <div class="col-md-12 main">
            <bookmark-list bookmarks="$ctrl.bookmarks" current-category="$ctrl.currentCategory"
                           start-editing="$ctrl.startEditing()" is-selected-bookmark="isSelectedBookmark(bookmarkId)"
                           edited-bookmark ="$ctrl.editedBookmark" current-edited-bookmark="$ctrl.currentEditedBookmark(editedBookmark)"></bookmark-list>
            <hr/>
            <!--CREATING -->
            <create-bookmark start-creating="$ctrl.startCreating()" cancel-creating="$ctrl.cancelCreating()"
                             adding-new-bookmark="$ctrl.addingNewBookmark(bookmark)" current-category="$ctrl.currentCategory"
                             is-creating="$ctrl.isCreating" should-show-creating="$ctrl.shouldShowCreating()"
                             new-bookmark="$ctrl.newBookmark"></create-bookmark>

            <!--Editing -->
            <edit-bookmark edited-bookmark="$ctrl.editedBookmark" edit-bookmark="$ctrl.editBookmark(index,bookmark)"
                           should-show-editing="$ctrl.shouldShowEditing()" cancel-editing="$ctrl.cancelEditing()"
                           bookmarks="$ctrl.bookmarks"></edit-bookmark>
        </div>
    </div>
</div>
