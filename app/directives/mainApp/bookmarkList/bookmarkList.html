<div ng-class="{'active': $ctrl.whichBookmark(bookmark.id)}" ng-repeat="bookmark in $ctrl.bookmarks | filter:{category:$ctrl.currentCategory}">
    <button type="button" class="close" ng-click="$ctrl.deleteBookmark(bookmark)">&times;</button>
    <button type="button" ng-click="$ctrl.setEditedBookmark(bookmark); $ctrl.startEditing();" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
