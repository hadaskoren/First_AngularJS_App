<div ng-if="$ctrl.shouldShowEditing()">
    <h4>Editing {{$ctrl.editedBookmark.title}}</h4>
    <form class="edit-form" role="form" ng-submit="$ctrl.updateBookmark($ctrl.editedBookmark)" novalidate>
        <div class="form-group">
            <label>Bookmark Title</label>
            <input type="text" class="form-control" ng-model="$ctrl.editedBookmark.title">
        </div>
        <div class="form-group">
            <label>Bookmark URL</label>
            <input type="text" class="form-control" ng-model="$ctrl.editedBookmark.url">
        </div>
        <button type="submit" class="btn btn-info btn-lg">Save</button>
        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="$ctrl.cancelEditing()">Cancel</button>
    </form>
</div>
