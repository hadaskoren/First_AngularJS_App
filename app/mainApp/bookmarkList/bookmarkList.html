<label>{{ctrlNewName.sentence}}</label>

<button ng-click="ctrlNewName.updateSentence()">Add !</button>

<div ng-class="{'active': ctrlNewName.whichBookmark(bookmark.id)}" ng-repeat="bookmark in ctrlNewName.bookmarks | filter:{category:ctrlNewName.currentCategory}">

    <button type="button" class="close" ng-click="ctrlNewName.deleteBookmark(bookmark)">&times;</button>
    <button type="button" ng-click="ctrlNewName.setEditedBookmark(bookmark); ctrlNewName.startEditing();" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
